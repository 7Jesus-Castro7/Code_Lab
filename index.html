<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- Encabezado -->
<header>
  
    <nav  >
        <ul>
            <li><a href="#calendario">Calendario</a></li>
            <li><a href="#cultivos">Cultivos</a></li>
            <li><a href="#contactos">Contactos</a></li>
        </ul>
    </nav>
</header>
<!-- Fin Encabezado -->

<!-- Banner -->
<section id="banner">
    <div class="slider-container">
        <div class="slides">
            <div class="slide">
                <img src="cultivo 1.jpg" alt="Cultivo 1">
            </div>
            <div class="slide">
                <img src="cultivo 2.jpg" alt="Cultivo 2">
            </div>
            <div class="slide">
                <img src="cultivo 3.jpg" alt="Cultivo 3">
            </div>
        </div>
        <span class="prev" onclick="moveSlide(-1)">&#10094;</span>
        <span class="next" onclick="moveSlide(1)">&#10095;</span>
    </div>
</section>
<!-- Fin Banner -->

<section id="calendario" class="Calendario_Form">
    <!-- Calendario -->
    <div class="container">
        <div class="header">
            <h1>Planificador de Cultivos Interactivo</h1>
            <button onclick="navigateMonth(-1)">&lt; Mes Anterior</button>
            <span id="current-month">Marzo 2024</span>
            <button onclick="navigateMonth(1)">Mes Siguiente &gt;</button>
        </div>
        <div class="calendar" id="calendar"></div>
    <!-- Fin Calendario -->

    <!--Formulario-->
    <div class="form-container">
        <h2>Formato AGROLAB</h2>
        <form id="plant-form">
            <label for="op-cultivo">Cultivo</label>
            <select id="op-cultivo">
                <option value="Maíz">Maíz</option>
                <option value="Trigo">Trigo</option>
                <option value="Plátano">Plátano</option>
                <option value="Arroz">Arroz</option>
                <option value="Papa">Papa</option>
                <option value="Cebolla">Cebolla</option>
                <option value="Tomate">Tomate</option>
            </select>

            <br>
            <label for="area">Área a sembrar (hectáreas)</label>
                <input type="number" id="area" required>

            <br>
            <label for="date">Fecha de Siembra</label>
                <input type="date" id="date" required>

            <button type="submit">Agregar</button>
        </form>
    </div>
    <!--Final formulario-->
</section>

<section id="cultivos">
    <div class="container">
        <h1>Estado de los Cultivos</h1>
        
        <div class="cont_cultivos">
        </div>
    </div>
</section>

<!--Footer-->
<footer id="contactos" style="background-color: #232f3e; color: white; padding: 20px; text-align: center; margin-top: 20px;">
    <div style="margin-bottom: 10px;">
        <a href="#" style="color: white; text-decoration: none; margin: 0 15px;">Condiciones de Uso</a>
        <a href="#" style="color: white; text-decoration: none; margin: 0 15px;">Política de Privacidad</a>
        <a href="#" style="color: white; text-decoration: none; margin: 0 15px;">Ayuda</a>
    </div>
    <p style="margin: 0;">&copy; 2024 Planificador de Cultivos. Todos los derechos reservados.</p>
</footer>
<!--Final footer-->

<!-- Scripts JS -->
<script src=".//js/carrusel.js"></script>
<script src=".//js/calendario.js"></script>

</body>
</html>
